<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e69b3858a1.js" crossorigin="anonymous"></script>
    <title>Sign In & Sign Up</title>
</head>

<body>
    <div class="container">
        <input type="checkbox" id="toggle">
        <div class="signin">
            <h1>Sign In</h1>
            <form action="">
                <div class="social">
                    <a href="gmail.com"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="facebook.com"><i class="fab fa-facebook-f"></i></a>
                    <a href="linkdin.com"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <p>Or Enter your details below</p>
                <input type="email" name="email" id="email-signin" placeholder="Email">
                <input type="password" name="email" id="password-signin" placeholder="Password">
                <small>Forgot Password</small>
                <input type="submit" value="Login">
                <small>Don't have an account? <label for="toggle">Sign Up</label></small>
            </form>
        </div>


        <div class="signup">
            <h1>Create an account</h1>
            <form>
                <div class="social">
                    <a href="https://gmail.com"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a>
                    <a href="htpps://linkedin.com"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <p>Or Enter your details below</p>
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="email" name="email" id="email-signup" placeholder="Email">
                <input type="password" name="password" id="password-signup" placeholder="Password">
                <input type="password" name="password" id="confirm" placeholder=" Confirm Password">
                <input type="submit" value="Create Account">
                <small>Alredy have an account? <label for="toggle">Sign In</label></small>
            </form>
        </div>
    </div>

</body>

</html>
